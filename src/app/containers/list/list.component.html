<mat-card class="list__container">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Filter Targets"
      [formControl]="inputControl"
    />
  </mat-form-field>
  <app-planets-table
    [planetsData]="planets"
    [metadata]="listMetadata"
    (navigateToDetailsView)="onNavigateToDetailsView($event)"
    (pageChanged)="onPageChanged($event)"
  ></app-planets-table>
</mat-card>
